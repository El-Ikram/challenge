name: Publish Leaderboard

on:
  push:
    branches: [ main ]
    paths:
      - "leaderboard/leaderboard.csv" # Triggers when the CSV is updated

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Render leaderboard markdown
        run: |
          python competition/render_leaderboard.py

      - name: Commit rendered leaderboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leaderboard/leaderboard.md
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-render leaderboard [skip ci]"
          git push origin HEAD:main
