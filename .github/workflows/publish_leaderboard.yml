name: Publish Leaderboard

on:
  push:
    branches: [ main ]
    paths:
      - "leaderboard/leaderboard.csv"

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Generate HTML & Markdown
        run: |
          pip install -r requirements.txt
          # This script should read leaderboard/leaderboard.csv 
          # and write to docs/leaderboard.html
          python competition/render_leaderboard.py

      - name: Push Updates to Docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/leaderboard.html leaderboard/leaderboard.md
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No visual changes."
          else
            git commit -m "Update leaderboard display [skip ci]"
            git push origin HEAD:main
          fi
