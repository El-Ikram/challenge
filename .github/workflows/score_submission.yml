name: Score Submission

on:
  pull_request_target: # Required to write to the repo from a fork
    paths:
      - "submissions/**"

permissions:
  contents: write

jobs:
  score:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main (Leaderboard Host)
        uses: actions/checkout@v4
        with:
          ref: main 
          fetch-depth: 0

      - name: Get Student Submission
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:tmp_submission
          git checkout tmp_submission -- submissions/
          git checkout main # Return to main to prepare the update

      - name: Checkout Private Eval Repo
        uses: actions/checkout@v4
        with:
          repository: El-Ikram/Help_repo
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private_eval

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Calculate Score
        id: eval
        run: |
          pip install -r requirements.txt
          # Assuming evaluate.py prints "SCORE=0.95"
          SCORE=$(python competition/evaluate.py submissions/submission.csv private_eval/test_labels.csv | grep SCORE | cut -d "=" -f2)
          echo "score=$SCORE" >> $GITHUB_OUTPUT

      - name: Append to Leaderboard CSV
        run: |
          # Format: Participant Name (from GitHub), Model, Score, Date, Comment
          echo "${{ github.actor }},GNN_Model,${{ steps.eval.outputs.score }},$(date -u +'%Y-%m-%d'),Auto-eval" >> leaderboard/leaderboard.csv

      - name: Commit and Push (Fixed Detached HEAD)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leaderboard/leaderboard.csv
          git commit -m "Add score for ${{ github.actor }} [skip ci]"
          # This is the magic line that fixes your error:
          git push origin HEAD:main
